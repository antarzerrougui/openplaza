{% load static %}{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link  rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.min.css" type="text/css" media="all" charset="utf-8"/>
    <link  rel="stylesheet" href="{% get_static_prefix %}css/screen.css" type="text/css" media="all" charset="utf-8"/>
    {% block extrastyle %}{% endblock %}
    {% block extrahead %}{% endblock %}
</head>
<body class="{% block bodyclass %}{% endblock %}">
<header class="header">
     {% block header %} {% endblock %}
</header>
<div class="wrap">
    <div class="container">
        <div class="row">
            {% block content %}


            {% endblock %}
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer-container">
        {% block footer %}{% endblock %}
    </div>
</footer>
</body>
</html>
